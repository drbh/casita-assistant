name: Build RISC-V

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Svelte frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-riscv64-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-riscv64-

      - name: Build for RISC-V
        run: cross build --release --features embed-frontend --target riscv64gc-unknown-linux-gnu -p casita-assistant-api

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: casita-assistant-api-riscv64
          path: target/riscv64gc-unknown-linux-gnu/release/casita-assistant-api
          if-no-files-found: error
